{% extends './base.html' %}
{% block content %}
<form action="{% url 'create_user' %}" method="post">
  {% csrf_token %}
  <div class="container text-center">
    <h1>Users Register</h1>
    Name <input class="form-control-sm" type="text" name="name">
    Age <input class="form-control-sm" type="text" name="age">
    <button class="form-control-sm">Send</button>
  </div>
</form>
{% endblock %}
